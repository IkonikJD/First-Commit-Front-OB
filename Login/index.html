<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OpenBootcamp Alumnos</title>

    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row" id="principal">
                    <div class="col-md-4" id="login">
                        <div class="panel-body" id="formulario">
                            <h3>OpenBootcamp <span id="alumnos">| Alumnos</span></h3><br><br>
                            <form role="form" id="form" method="POST" action="#">
                                <div class="form-group">
                                    <br><label>Email</label>
                                    <input class="form-control" type="email" id="email" name="email"
                                        placeholder="Introduce tu correo">
                                </div>
                                <div class="form-group">
                                    <br><label>Contraseña</label>
                                    <input class="form-control" type="password" id="clave" name="clave"
                                        placeholder="Introduce tu contraseña"><br>
                                </div>
                                <div class="row" id="recuer">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">&nbsp;
                                                Recuérdame</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" id="olvidado">
                                        <a href="#">He olvidado la contraseña</a>
                                    </div>
                                </div>
                                <br><button type="submit" id="enviar" name="enviar"
                                    class="btn btn-default btn-success">Iniciar Sesión</button>
                            </form>
                        </div>
                        <div class="panel-body" id="pie">
                            <p>
                                <span>Copyright © 2021 Open Bootcamp SL, Imagina Group</span><br>
                                <span>Todos los derechos reservados</span><br>
                                <span>Política de Privacidad</span><br><br>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-8" id="logo">
                        <img src="image/alesia-kazantceva-VWcPlbHglYc-unsplash.jpg" class="img-responsive"
                            alt="Responsive image" id="imagenlogo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
